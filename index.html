    <div class="py-3 text-center fw-bold">

    <span>powered by Coin Geko</span>

<body>
  <!--Crypto Search Bar-->
  <div class="container p-3" style="background-color:#00660a; border-radius: 5px">
    <form>
      <div class="row align-items-center justify-content-evenly">
        <div class="col-10 col-md-10 py-2">
          <div class="input-group">
            <input type="text" class="form-control" id="job-search" placeholder="Search cryto, fiat, commodity..."
              style="height: 50px">
          </div>
        </div>
        <div class="col-2 col-md-2 py-2">
          <button class="btn search-btn w-100 btn-lg" type="button" onclick="searchJobs()">
            <i class="fas fa-search text-white"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
